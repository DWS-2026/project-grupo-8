<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Acceder - HashPass</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<a class="navbar-brand fw-bold" href="index.html">
				<i class="bi bi-shield-lock-fill me-2 text-success"></i>HashPass
			</a>
		</div>
	</nav>

	<main class="container py-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card p-4">
					<h3 class="mb-3 text-center">Accede a tu bóveda</h3>

					<div id="alert" class="alert d-none" role="alert"></div>

					<form id="loginForm" method="get" action="password-login.html">
						<div class="mb-3">
							<label for="email" class="form-label">Introduzca su correo</label>
							<div class="input-group">
								<input type="email" id="email" name="email" class="form-control login-email-input" placeholder="Correo electrónico" required>
								<!--button class="btn btn-outline-secondary" type="button" id="togglePwd" title="Mostrar/ocultar">
									<i class="bi bi-eye-slash" id="toggleIcon"></i>
								</button>-->
							</div>
						</div>

						<div class="d-flex gap-2">
							<button id="loginBtn" class="btn btn-primary w-100" type="submit">Acceder</button>
							<button id="createBtn" class="btn btn-outline-light w-100" type="button" onclick="window.location.href='register.html'">Regístrate ya!</button>
						</div>
					</form>

					<!-- Recuadro con logo similar a password-login -->
					<div style="margin-top:36px;text-align:center;">
						<a class="navbar-brand brand-logo-large lower-logo" style="display:inline-flex;align-items:center;justify-content:center;">
							<i class="bi bi-shield-lock-fill text-success"></i>
							<span>HashPass</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="text-center text-secondary small py-4 border-top border-secondary">
		© 2026 HashPass · Seguridad sin compromisos
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../js/auth.js" defer></script>

</body>
</html>
