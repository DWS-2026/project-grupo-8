    <div class="container-fluid">

            <div id="sidebar" class="col-md-3 col-lg-2 d-none d-md-block border-end border-secondary border-opacity-25 pt-4 transition-all" style="min-height: 100vh;">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h6 class="text-uppercase text-white-50 small fw-bold m-0">Filtros</h6>
        
        <button class="btn btn-link text-white text-decoration-none p-0 d-md-none" onclick="toggleSidebar()">

            <main id="main-content" class="col-md-9 col-lg-10 pt-4 px-4 transition-all">

                <div class="d-flex align-items-center mb-5 gap-3">

    <button class="btn btn-dark-custom border-0" id="toggle-btn" onclick="toggleSidebar()">
        <i class="bi bi-list fs-4" id="toggle-icon"></i>
    </button>

    <div class="input-group search-box flex-grow-1">

        </div>

</div>


                <div class="d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 60vh;">

                    </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main-content');
            const icon = document.getElementById('toggle-icon');

            if (sidebar.classList.contains('d-none')) {
                // MOSTRAR
                sidebar.classList.remove('d-none');
                sidebar.classList.add('d-md-block');
                
                main.classList.remove('col-12');
                main.classList.add('col-md-9', 'col-lg-10');

                icon.classList.remove('bi-arrow-right-short');
                icon.classList.add('bi-list');
            } else {
                // OCULTAR
                sidebar.classList.add('d-none');
                sidebar.classList.remove('d-md-block');
                
                main.classList.remove('col-md-9', 'col-lg-10');
                main.classList.add('col-12');

                icon.classList.remove('bi-list');
                icon.classList.add('bi-arrow-right-short');
            }
        }
    </script>
