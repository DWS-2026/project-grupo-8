<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes - HashPass</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <i class="bi bi-shield-lock-fill me-2 text-success"></i>HashPass
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#menu"
                aria-controls="menu"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="btn btn-primary rounded-pill" href="plan.html">Planes</a>
                </li>
                <li class="nav-item ms-3">
                    <a href="login.html" class="btn btn-primary rounded-pill">Acceder a mi Bóveda</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold">Elige tu plan</h1>
        <p class="lead">Protección avanzada a tu medida</p>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                    class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">

            <!-- GRATUITO -->
            <div class="carousel-item active">
                <div class="d-flex justify-content-center">
                    <div class="card shadow-sm" style="width: 22rem;">
                        <div class="card-header bg-transparent border-0 text-center pt-4">
                            <h3>Gratuito</h3>
                        </div>
                        <div class="card-body text-center">
                            <h2 class="display-4 fw-bold">€0</h2>
                            <ul class="list-unstyled mt-4 mb-4 text-start">
                                <li><i class="bi bi-check-lg text-success me-2"></i>Hasta 10 contraseñas</li>
                                <li><i class="bi bi-check-lg text-success me-2"></i>1 dispositivo</li>
                            </ul>
                            <button class="btn btn-outline-secondary w-100">Elegir plan</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PREMIUM -->
            <div class="carousel-item">
                <div class="d-flex justify-content-center">
                    <div class="card border-success shadow" style="width: 22rem;">
                        <div class="card-header bg-success text-white text-center py-3">
                            <span class="badge bg-white text-success mb-2">RECOMENDADO</span>
                            <h3 class="m-0">Premium</h3>
                        </div>
                        <div class="card-body text-center">
                            <h2 class="display-4 fw-bold">€4.99</h2>
                            <ul class="list-unstyled mt-4 mb-4 text-start">
                                <li><i class="bi bi-check-circle-fill text-success me-2"></i>Contraseñas ilimitadas</li>
                                <li><i class="bi bi-check-circle-fill text-success me-2"></i>Multi-dispositivo</li>
                            </ul>
                            <button class="btn btn-success w-100 btn-lg">Actualizar ahora</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PLATINUM -->
            <div class="carousel-item">
                <div class="d-flex justify-content-center">
                    <div class="card shadow-sm" style="width: 22rem;">
                        <div class="card-header bg-transparent border-0 text-center pt-4">
                            <h3>Platinum</h3>
                        </div>
                        <div class="card-body text-center">
                            <h2 class="display-4 fw-bold">€9.99</h2>
                            <ul class="list-unstyled mt-4 mb-4 text-start">
                                <li><i class="bi bi-check-lg text-success me-2"></i>Todo Premium</li>
                                <li><i class="bi bi-check-lg text-success me-2"></i>Generador de contraseñas</li>
                                <li><i class="bi bi-check-lg text-success me-2"></i>2FA</li>
                            </ul>
                            <button class="btn btn-success w-100 btn-lg">Actualizar ahora</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Anterior</span>
        </button>

        <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
