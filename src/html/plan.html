<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes - HashPass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-shield-lock-fill me-2 text-success"></i>HashPass
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link active" href="plan.html">Planes</a></li>
                    <li class="nav-item ms-3">
                        <a href="login.html" class="btn btn-outline-light btn-sm">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold">Elige tu plan</h1>
            <p class="lead">Protección avanzada a tu medida</p>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-transparent border-0 text-center pt-4">
                        <h3>Gratuito</h3>
                    </div>
                    <div class="card-body text-center">
                        <h2 class="display-4 fw-bold">€0<small class="fs-6 text-muted">/mes</small></h2>
                        <ul class="list-unstyled mt-4 mb-4 text-start mx-auto" style="max-width: 200px;">
                            <li class="mb-2"><i class="bi bi-check-lg text-success me-2"></i>50 contraseñas</li>
                            <li class="mb-2"><i class="bi bi-check-lg text-success me-2"></i>1 dispositivo</li>
                        </ul>
                        <button class="btn btn-outline-light w-100">Elegir Plan</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 border-success shadow">
                    <div class="card-header bg-success text-white text-center py-3">
                        <span class="badge bg-white text-success mb-2">RECOMENDADO</span>
                        <h3 class="m-0">Premium</h3>
                    </div>
                    <div class="card-body text-center">
                        <h2 class="display-4 fw-bold">€4.99<small class="fs-6 text-muted">/mes</small></h2>
                        <ul class="list-unstyled mt-4 mb-4 text-start mx-auto" style="max-width: 200px;">
                            <li class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i>Todo ilimitado</li>
                            <li class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i>Respaldo en Nube</li>
                            <li class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i>Soporte 24/7</li>
                        </ul>
                        <button class="btn btn-success w-100 btn-lg">Actualizar ahora</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-transparent border-0 text-center pt-4">
                        <h3>Empresas</h3>
                    </div>
                    <div class="card-body text-center">
                        <h2 class="display-4 fw-bold">€9.99<small class="fs-6 text-muted">/user</small></h2>
                        <ul class="list-unstyled mt-4 mb-4 text-start mx-auto" style="max-width: 200px;">
                            <li class="mb-2"><i class="bi bi-check-lg text-success me-2"></i>Panel de Admin</li>
                            <li class="mb-2"><i class="bi bi-check-lg text-success me-2"></i>Auditoría</li>
                        </ul>
                        <button class="btn btn-outline-light w-100">Contactar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
