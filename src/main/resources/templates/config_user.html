<!DOCTYPE html>
<html lang="es">

<head th:replace="~{fragments/head :: head('Inicio - HashPass')}"></head>

<body>

    <nav th:replace="~{fragments/navbar :: navbarPrivate}"></nav>

    <div class="container-fluid">
        <div class="row">

            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <main id="main-content" class="col-md-9 col-lg-10 pt-4 px-4 transition-all">
                <main id="main-content" class="col-md-9 col-lg-10 pt-4 px-4 transition-all">

                    <div class="mb-4">
                        <button class="btn btn-dark-custom border-0" id="toggle-btn" onclick="toggleSidebar()">
                            <i class="bi bi-list fs-4" id="toggle-icon"></i>
                        </button>
                    </div>

                    <h3 class="text-white fw-bold mb-4">Cambiar correo electr칩nico</h3>

                    <div class="row">
                        <div class="col-12 col-lg-7">

                            <div class="mb-3">
                                <label for="masterPass" class="form-label text-secondary small">Contrase침a
                                    maestra (requerido)</label>
                                <div class="input-group">
                                    <input type="password"
                                        class="form-control bg-transparent text-white border-secondary" id="masterPass">
                                    <button class="btn btn-outline-secondary border-secondary" type="button">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="newEmail" class="form-label text-secondary small">Nuevo correo
                                    electr칩nico (requerido)</label>
                                <input type="email" class="form-control bg-transparent text-white border-secondary"
                                    id="newEmail">
                            </div>

                            <button class="btn btn-primary px-4">Guardar</button>
                        </div>

                        <div class="col-12 col-lg-5 mt-4 mt-lg-0 ps-lg-5">

                            <div class="d-flex align-items-center gap-3 mb-4">

                                <img src="https://ui-avatars.com/api/?name=User&background=0D8ABC&color=fff"
                                    id="avatarPreview"
                                    class="avatar-img rounded-circle border border-2 border-secondary"
                                    alt="Foto de perfil">

                                <div>
                                    <input type="file" id="avatarInput" class="d-none" accept="image/*"
                                        onchange="previewImage(this)">

                                    <button class="btn btn-outline-light btn-sm rounded-pill px-3 mb-1 hover-scale"
                                        onclick="document.getElementById('avatarInput').click()">
                                        <i class="bi bi-camera me-2"></i>Seleccionar imagen
                                    </button>

                                    <div class="text-white-50 small" style="font-size: 0.75rem;">
                                        M치x. 2MB (JPG, PNG)
                                    </div>
                                </div>
                            </div>


                        </div>

                        <div style="height: 100px;"></div>

                </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main-content');
            const icon = document.getElementById('toggle-icon');

            if (sidebar.classList.contains('d-none')) {
                // MOSTRAR
                sidebar.classList.remove('d-none');
                sidebar.classList.add('d-md-block');

                main.classList.remove('col-12');
                main.classList.add('col-md-9', 'col-lg-10');

                icon.classList.remove('bi-arrow-right-short');
                icon.classList.add('bi-list');
            } else {
                // OCULTAR
                sidebar.classList.add('d-none');
                sidebar.classList.remove('d-md-block');

                main.classList.remove('col-md-9', 'col-lg-10');
                main.classList.add('col-12');

                icon.classList.remove('bi-list');
                icon.classList.add('bi-arrow-right-short');
            }
        }
    </script>
    <script>
        function previewImage(input) {
            // Si se ha seleccionado un archivo
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                // Cuando termine de leer el archivo...
                reader.onload = function (e) {
                    // ...cambiamos la fuente (src) de la imagen por la nueva foto
                    document.getElementById('avatarPreview').src = e.target.result;
                }

                // Leer el archivo como una URL de datos
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>


    <footer th:replace="~{fragments/footer :: footerPrivate}"></footer>

</body>

</html>
