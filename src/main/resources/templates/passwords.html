<!DOCTYPE html>
<html lang="es">

<head th:replace="~{fragments/head :: head('Inicio - HashPass')}"></head>

<body>

    <nav th:replace="~{fragments/navbar :: navbarPrivate}"></nav>

    <div class="container-fluid">
        <div class="row">

            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <main id="main-content" class="col-md-9 col-lg-10 pt-4 px-4 transition-all">

                <div class="d-flex align-items-center mb-5 gap-3">

                    <button class="btn btn-dark-custom border-0" id="toggle-btn" onclick="toggleSidebar()">
                        <i class="bi bi-list fs-4" id="toggle-icon"></i>
                    </button>

                    <div class="input-group search-box flex-grow-1">
                        <span class="input-group-text border-0 bg-transparent ps-3">
                            <i class="bi bi-search text-white"></i>
                        </span>
                        <input type="text" class="form-control border-0 bg-transparent shadow-none text-white"
                            placeholder="Buscar...">
                    </div>

                    <div class="d-flex align-items-center gap-2 text-nowrap">

                        <div class="vr bg-secondary mx-2 d-none d-md-block" style="height: 50px; opacity: 0.5;">
                        </div>

                        <div class="dropdown">
                            <button class="btn btn-dark-custom dropdown-toggle d-flex align-items-center gap-2"
                                type="button" data-bs-toggle="dropdown">
                                <i class="bi bi-funnel"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Todas</a></li>
                                <li><a class="dropdown-item" href="#">Activas</a></li>
                            </ul>
                        </div>

                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-dark-custom active px-3"><i
                                    class="bi bi-grid-3x3-gap-fill"></i></button>
                            <button type="button" class="btn btn-dark-custom px-3"><i
                                    class="bi bi-list-ul"></i></button>
                        </div>

                        <a href="add-password.html" class="btn btn-primary d-flex align-items-center gap-2 ms-2">
                            <i class="bi bi-plus-lg"></i> Nueva
                        </a>
                    </div>

                </div>
                <div class="card bg-transparent border-0">

                    <div
                        class="d-flex text-muted px-4 py-2 small fw-bold text-uppercase border-bottom border-secondary border-opacity-25 d-none d-md-flex justify-content-between">
                        <div class="col-4 text-white ">Servicio</div>
                        <div class="col-4 text-white ">Usuario</div>
                        <div class="col-4 text-white  text-end">Acciones</div>
                    </div>

                    <div class="credential-item d-flex flex-column flex-md-row align-items-md-center px-4 py-3 border-bottom border-secondary border-opacity-25 hover-effect"
                        role="button"
                        onclick="window.location.href='info-passwords.html?servicio=Netflix&usuario=usuario@ejemplo.com&password=MiPassSecreta123'">
                        <div class="col-12 col-md-4 d-flex align-items-center gap-3 mb-2 mb-md-0">
                            <div class="icon-box bg-danger text-white rounded-3 d-flex align-items-center justify-content-center"
                                style="width: 40px; height: 40px;">
                                <i class="bi bi-play-fill fs-4"></i>
                            </div>
                            <div>
                                <h6 class="text-white m-0 fw-bold">Netflix</h6>
                                <small class="text-white-50 d-md-none">Servicio</small>
                            </div>
                        </div>

                        <div class="col-12 col-md-4 mb-2 mb-md-0 text-break">
                            <span class="text-white-50">usuario@ejemplo.com</span>
                        </div>

                        <div class="col-12 col-md-4 d-flex justify-content-md-end gap-2 align-items-center"
                            onclick="event.stopPropagation()">
                            <button class="btn btn-icon-sm text-secondary" title="Copiar Usuario">
                                <i class="bi bi-person"></i>
                            </button>
                            <button class="btn btn-icon-sm text-secondary" title="Copiar Contraseña">
                                <i class="bi bi-key"></i>
                            </button>

                            <a href="info-passwords.html?servicio=Netflix&usuario=usuario@ejemplo.com&password=MiPassSecreta123" class="btn btn-icon-sm text-secondary">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button class="btn btn-icon-sm text-danger" title="Eliminar">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>

                    </div>

                    <div class="credential-item d-flex flex-column flex-md-row align-items-md-center px-4 py-3 border-bottom border-secondary border-opacity-25 hover-effect"
                        role="button"
                        onclick="window.location.href='info-passwords.html?servicio=Google&usuario=mi.correo@gmail.com&password=MiPassSecreta123'">

                        <div class="col-12 col-md-4 d-flex align-items-center gap-3 mb-2 mb-md-0">
                            <div class="icon-box bg-light text-danger rounded-3 d-flex align-items-center justify-content-center"
                                style="width: 40px; height: 40px;">
                                <i class="bi bi-envelope-fill fs-5"></i>
                            </div>
                            <div>
                                <h6 class="text-white m-0 fw-bold">Google</h6>
                                <small class="text-white-50 d-md-none">Servicio</small>
                            </div>
                        </div>

                        <div class="col-12 col-md-4 mb-2 mb-md-0 text-break">
                            <span class="text-white-50">mi.correo@gmail.com</span>
                        </div>

                        <div class="col-12 col-md-4 d-flex justify-content-md-end gap-2 align-items-center"
                            onclick="event.stopPropagation()">
                            <button class="btn btn-icon-sm text-secondary"><i class="bi bi-person"></i></button>
                            <button class="btn btn-icon-sm text-secondary"><i class="bi bi-key"></i></button>
                            <a href="info-passwords.html?servicio=Google&usuario=mi.correo@gmail.com&password=MiPassSecreta123" class="btn btn-icon-sm text-secondary"><i
                                    class="bi bi-pencil"></i></a>
                            <button class="btn btn-icon-sm text-danger" title="Eliminar">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>

                </div>

                <div class="d-flex flex-column justify-content-center align-items-center text-center"
                    style="min-height: 60vh;">
                    <div class="mb-4 text-secondary opacity-50">
                        <i class="bi bi-shield" style="font-size: 5rem;"></i>
                    </div>
                    <h3 class="fw-bold text-white mb-2">Tu bóveda está vacía</h3>
                    <p class="text-white-50 mb-4" style="font-size: 1.1rem;">
                        Añade tu primera credencial para comenzar
                    </p>
                    <a href="add-password.html"
                        class="btn btn-primary d-inline-flex align-items-center gap-2 px-4 py-2">
                        <i class="bi bi-plus-lg"></i> Añadir Credencial
                    </a>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main-content');
            const icon = document.getElementById('toggle-icon');

            if (sidebar.classList.contains('d-none')) {
                // MOSTRAR
                sidebar.classList.remove('d-none');
                sidebar.classList.add('d-md-block');

                main.classList.remove('col-12');
                main.classList.add('col-md-9', 'col-lg-10');

                icon.classList.remove('bi-arrow-right-short');
                icon.classList.add('bi-list');
            } else {
                // OCULTAR
                sidebar.classList.add('d-none');
                sidebar.classList.remove('d-md-block');

                main.classList.remove('col-md-9', 'col-lg-10');
                main.classList.add('col-12');

                icon.classList.remove('bi-list');
                icon.classList.add('bi-arrow-right-short');
            }
        }
    </script>

    <footer th:replace="~{fragments/footer :: footerPrivate}"></footer>

</body>

</html>
