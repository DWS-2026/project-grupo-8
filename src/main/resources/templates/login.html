<!DOCTYPE html>
<html lang="es">
<head th:replace="~{fragments/head :: head('Inicio - HashPass')}"></head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<a class="navbar-brand fw-bold" th:href="@{/}">
				<i class="bi bi-shield-lock-fill me-2 text-success"></i>HashPass
			</a>
		</div>
	</nav>

	<main class="container py-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card p-4">
					<h3 class="mb-3 text-center">Accede a tu bóveda</h3>

					<div id="alert" class="alert d-none" role="alert"></div>

					<form id="loginForm" method="get" th:action="@{/paassword-login}">
						<div class="mb-3">
							<label for="email" class="form-label">Introduzca su correo</label>
							<div class="input-group">
								<input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico" required>
								<!--button class="btn btn-outline-secondary" type="button" id="togglePwd" title="Mostrar/ocultar">
									<i class="bi bi-eye-slash" id="toggleIcon"></i>
								</button>-->
							</div>
						</div>

						<div class="d-flex gap-2">
							<button id="loginBtn" class="btn btn-primary w-100" type="submit">Acceder</button>
							<button id="createBtn" class="btn btn-outline-light w-100" type="button" th:onclick="|window.location.href='@{/register}'|">Regístrate ya!</button>
						</div>
					</form>

					<!--hr class="my-4"-->
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="~{fragments/footer :: footerPrivate}"></footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../js/auth.js" defer></script>

</body>
</html>
