<!DOCTYPE html>
<html lang="es">

<head th:replace="~{fragments/head :: head('Inicio - HashPass')}"></head>

<body>

    <nav th:replace="~{fragments/navbar :: navbarPrivate}"></nav>

    <div class="container-fluid">
        <div class="row">

            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <main id="main-content" class="col-md-9 col-lg-10 pt-4 px-4 transition-all">

                <div class="mb-4">
                    <button class="btn btn-dark-custom border-0" id="toggle-btn" onclick="toggleSidebar()">
                        <i class="bi bi-list fs-4" id="toggle-icon"></i>
                    </button>
                </div>

                <div class="card border-0 bg-transparent mb-5">
                    <div class="d-flex align-items-center gap-4 flex-column flex-md-row">
                        <div class="position-relative">
                            <img src="https://ui-avatars.com/api/?name=Usuario&background=random&size=128"
                                class="rounded-circle border border-2 border-success shadow-lg" width="100" height="100"
                                alt="Avatar">
                        </div>
                        <div class="text-center text-md-start">
                            <h2 class="fw-bold text-white mb-1">Usuario Ejemplo</h2>
                            <div
                                class="d-flex align-items-center justify-content-center justify-content-md-start gap-2 text-secondary mb-2">
                                <i class="bi bi-envelope"></i> usuario@ejemplo.com
                            </div>
                        </div>
                        <div class="ms-auto d-none d-md-block">
                            <a th:href="@{/config-user}" class="btn btn-dark-custom">
                                <i class="bi bi-pencil me-2"></i> Editar Perfil
                            </a>
                        </div>
                    </div>
                </div>

                <div class="row g-4 mb-5">
                    <div class="col-md-4">
                        <div class="tarjeta-dato h-100 p-4">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h6 class="text-secondary text-uppercase small fw-bold">Plan Actual</h6>
                                    <h4 class="text-white mb-0">Gratuito</h4>
                                </div>
                                <div class="p-2 bg-secondary bg-opacity-25 rounded text-white">
                                    <i class="bi bi-box-seam"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="tarjeta-dato h-100 p-4">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h6 class="text-secondary text-uppercase small fw-bold">Seguridad</h6>
                                    <h4 class="text-white mb-0">Media</h4>
                                </div>
                                <div class="p-2 bg-warning bg-opacity-25 rounded text-warning">
                                    <i class="bi bi-shield-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="tarjeta-dato h-100 p-4">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h6 class="text-secondary text-uppercase small fw-bold">Antigüedad</h6>
                                    <h4 class="text-white mb-0">1 Mes</h4>
                                </div>
                                <div class="p-2 bg-info bg-opacity-25 rounded text-info">
                                    <i class="bi bi-calendar-event"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <h5 class="text-white fw-bold mb-4">Detalles de la Cuenta</h5>
                <div class="tarjeta-dato p-4 mb-5">
                    <form>
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label text-secondary small">Autenticación de Dos Factores
                                    (2FA)</label>
                                <div class="d-flex align-items-center gap-2 mt-1">
                                    <i class="bi bi-x-circle-fill text-danger"></i>
                                    <span class="text-white">Desactivado</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-secondary small">Estado del Pago</label>
                                <div class="d-flex align-items-center gap-2 mt-1">
                                    <i class="bi bi-check-circle-fill text-success"></i>
                                    <span class="text-white">N/A (Plan Gratuito)</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main-content');
            const icon = document.getElementById('toggle-icon');

            if (sidebar.classList.contains('d-none')) {
                // MOSTRAR
                sidebar.classList.remove('d-none');
                sidebar.classList.add('d-md-block');

                main.classList.remove('col-12');
                main.classList.add('col-md-9', 'col-lg-10');

                icon.classList.remove('bi-arrow-right-short');
                icon.classList.add('bi-list');
            } else {
                // OCULTAR
                sidebar.classList.add('d-none');
                sidebar.classList.remove('d-md-block');

                main.classList.remove('col-md-9', 'col-lg-10');
                main.classList.add('col-12');

                icon.classList.remove('bi-list');
                icon.classList.add('bi-arrow-right-short');
            }
        }
    </script>

    <footer th:replace="~{fragments/footer :: footerPrivate}"></footer>

</body>

</html>
