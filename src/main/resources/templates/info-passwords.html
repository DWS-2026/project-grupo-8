<!DOCTYPE html>
<html lang="es">

<head th:replace="~{fragments/head :: head('Inicio - HashPass')}"></head>

<body>

    <nav th:replace="~{fragments/navbar :: navbarPrivate}"></nav>

    <div class="container py-5">

        <div class="text-center mb-4">
            <h1 class="fw-bold">Editar Credencial</h1>
            <p class="text-secondary">Edita la entrada de tu bóveda</p>
        </div>

        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <div class="card-body">

                <form id="add-password-form">

                    <div class="mb-3">
                        <label for="service" class="form-label text-white" >
                            <i class="bi bi-globe me-2 text-success"></i>Servicio
                        </label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="service"
                            placeholder="ej: Netflix, Gmail" required>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label text-white">
                            <i class="bi bi-person me-2 text-success"></i>Usuario / Email
                        </label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="username"
                            placeholder="usuario@ejemplo.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-white">
                            <i class="bi bi-key me-2 text-success"></i>Contraseña
                        </label>

                        <div class="input-group">
                            <input type="password" class="form-control bg-dark text-white border-secondary"
                                id="password" required>

                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                <i class="bi bi-eye"></i>
                            </button>

                            <button class="btn btn-outline-success" type="button" onclick="generatePassword()">
                                <i class="bi bi-magic me-1"></i> Generar
                            </button>
                        </div>
                    </div>

                    <!-- Comprobar si es robusta -->
                    <div class="mb-3">
                        <div class="progress" style="height: 6px;">
                            <div id="strengthBar" class="progress-bar"></div>
                        </div>
                        <small id="strengthText" class="text-secondary"></small>
                    </div>

                    <div class="d-flex gap-2">
                        <a href="passwords.html" class="btn btn-outline-light w-50">Cancelar</a>
                        <a type="submit" class="btn btn-primary w-50" href="passwords.html">
                            <i class="bi bi-save me-2"></i>Guardar
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const submitBtn = document.querySelector('button[type="submit"]');

        const levels = [
            { text: "Muy débil", class: "bg-danger", width: "20%" },
            { text: "Débil", class: "bg-warning", width: "40%" },
            { text: "Aceptable", class: "bg-info", width: "60%" },
            { text: "Fuerte", class: "bg-primary", width: "80%" },
            { text: "Muy fuerte", class: "bg-success", width: "100%" }
        ];

        passwordInput.addEventListener('input', () => {
            const value = passwordInput.value;

            if (!value) {
                strengthBar.style.width = "0%";
                strengthBar.className = "progress-bar";
                strengthText.textContent = "";
                submitBtn.disabled = true;
                return;
            }

            const result = zxcvbn(value);
            const level = levels[result.score];

            strengthBar.style.width = level.width;
            strengthBar.className = `progress-bar ${level.class}`;
            strengthText.textContent = `Nivel: ${level.text}`;

            submitBtn.disabled = result.score < 3;
        });

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = event.currentTarget.querySelector('i');

            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = "password";
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Obtenemos los parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            
            const serviceVal = urlParams.get('servicio');
            const userVal = urlParams.get('usuario');
            const passVal = urlParams.get('password'); 

            // 2. Si existe el servicio, asumimos que estamos en MODO EDICIÓN
            if (serviceVal) {
                
                // Cambiar el título de la página
                document.querySelector('h1').textContent = 'Editar Credencial';
                document.querySelector('p.text-secondary').textContent = 'Modifica los datos de tu entrada';

                // Rellenar los campos
                document.getElementById('service').value = serviceVal;
                
                if(userVal) document.getElementById('username').value = userVal;
                if(passVal) document.getElementById('password').value = passVal;

                // 3. Importante: Disparar manualmente el evento 'input' 
                // para que la barra de fuerza de la contraseña se actualice sola
                if(passVal) {
                    const event = new Event('input');
                    document.getElementById('password').dispatchEvent(event);
                }
            }
        });
    </script>
    <footer th:replace="~{fragments/footer :: footerPrivate}"></footer>

</body>

</html>
