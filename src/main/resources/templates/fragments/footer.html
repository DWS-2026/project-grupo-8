<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <footer th:fragment="footerPublic" class="pt-5 pb-3 border-top border-secondary border-opacity-10 mt-5">
        <div class="container">
            <div class="row g-4 mb-4">
                <div class="col-lg-4">
                    <a class="navbar-brand fw-bold fs-4 d-block mb-3" th:href="@{/}">
                        <i class="bi bi-shield-lock-fill me-2 text-success"></i>HashPass
                    </a>
                    <p class="text-secondary small">Cifrado potente. Acceso fácil. Tranquilidad total.</p>
                </div>
                <div class="col-6 col-lg-2 offset-lg-1">
                    <h6 class="fw-bold text-white mb-3">Producto</h6>
                    <ul class="list-unstyled text-secondary small d-flex flex-column gap-2">
                        <li><a th:href="@{/plan}" class="text-decoration-none text-secondary hover-white">Precios</a></li>
                    </ul>
                </div>
                <div class="col-6 col-lg-2">
                    <h6 class="fw-bold text-white mb-3">Compañía</h6>
                    <ul class="list-unstyled text-secondary small d-flex flex-column gap-2">
                        <li><a href="#" class="text-decoration-none text-secondary hover-white">Contacto</a></li>
                    </ul>
                </div>
                <div class="col-6 col-lg-2">
                    <h6 class="fw-bold text-white mb-3">Legal</h6>
                    <ul class="list-unstyled text-secondary small d-flex flex-column gap-2">
                        <li><a href="#" class="text-decoration-none text-secondary hover-white">Términos</a></li>
                    </ul>
                </div>
            </div>
            <div class="text-center text-secondary small pt-4 border-top border-secondary border-opacity-10">
                © 2026 HashPass · Seguridad sin compromisos
            </div>
        </div>
    </footer>

    <footer th:fragment="footerPrivate" class="py-5 border-top border-secondary border-opacity-10 mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
                    <a class="navbar-brand fw-bold mb-2 d-inline-block" th:href="@{/}">
                        <i class="bi bi-shield-lock-fill me-2 text-success"></i>HashPass
                    </a>
                    <p class="text-secondary small mb-0">© 2026 HashPass · Seguridad sin compromisos.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <div class="d-flex justify-content-center justify-content-md-end gap-3 mb-3">
                        <a href="#" class="text-secondary hover-white fs-5"><i class="bi bi-twitter-x"></i></a>
                        <a href="#" class="text-secondary hover-white fs-5"><i class="bi bi-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
